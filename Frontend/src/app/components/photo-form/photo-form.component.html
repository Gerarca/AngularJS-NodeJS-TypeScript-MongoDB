<div class="w-full max-w-xs mx-auto">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border"  (submit)="uploadPhoto(title, description)">
        <div class="flex items-center">
            <h4 class="text-1xl font-extrabold dark:text-white mb-4 mx-auto">
                Upload Photo
            </h4>
        </div>
        <div class="mb-4">
            <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Photo's Title" #title required>
        </div>
      <div class="mb-4">
        <div class="form-group">
            <textarea rows="2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline resize-none" placeholder="Photo's Description" required #description></textarea>
        </div>        
      </div>
      <div class="mb-6">
        <input type="file" class="hidden" (change)="onPhotoSelected($event)" #photoInput>
        <img [src]="photoSelected || 'assets/no-image.png'" class="img-fluid" alt="No image"
            (click)="photoInput.click()">
      </div>
      <div class="flex items-center">
        <button class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 mx-auto">
            Upload
        </button>
      </div>
    </form>
 </div>
